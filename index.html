<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <p class="header_name">
                Календарь мероприятий
            </p>
        </div>
    </header>

    <main class="container">
        <section class="center sectionAddHolidayForm">
            <h3>Добавить праздник</h3>
            <div class="box_add_holiday">
                <select class="box_add_holiday_selectTypeHoliday">
                    <option value="0">встреча с экспертом</option>
                    <option value="1">вопрос-ответ</option>
                    <option value="2">конференция</option>
                    <option value="3">вебинар</option>
                </select> 
                <input class="box_add_holiday_inputInfo" type="text" placeholder="Доп-информация"/>
                <select class="box_add_holiday_selectMonth">
                </select>
                <select class="box_add_holiday_selectNumberdays">
                </select>
                <button class="box_add_holiday_buttonAdd">Добавить</button>             
            </div>
        </section>
        <section class="center">
            <h3 class="center sectionAddHolidayForm">Фильтр</h3>
            <ul class="center choose_holiday_box">
                <li>
                    <label class="label_choose_holiday">
                        <input class="checkboxValue" checked type="checkbox"> встреча с экспертом <span class="block_color orange"></span>
                    </label>
                </li>
                <li>
                    <label class="label_choose_holiday">
                        <input class="checkboxValue" checked type="checkbox"> вопрос-ответ <span class="block_color blue"></span>
                    </label>
                </li>
                <li>
                    <label class="label_choose_holiday">
                        <input class="checkboxValue" checked type="checkbox"> конференция <span class="block_color purple"></span>
                    </label>
                </li>
                <li>
                    <label class="label_choose_holiday">
                        <input class="checkboxValue" checked type="checkbox">  вебинар <span class="block_color red"></span>
                    </label>
                </li>
            </ul>
           <ul class="center months_box">
           </ul>
           <ul class="week_box center">
               <li class="week_box_days">Пн</li>
               <li class="week_box_days">Вт</li>
               <li class="week_box_days">Ср</li>
               <li class="week_box_days">Чт</li>
               <li class="week_box_days">Пт</li>
               <li class="week_box_days">Сб</li>
               <li class="week_box_days">Вс</li>
           </ul>
           <ul class="center calendar_box">              
           </ul> 
        </section>
    </main>
   

<script type="module" src="./js/index.js"></script> 
</body>
</html>
